[env:esp32doit-devkit-v1]
platform = espressif32@3.0.0
board = esp32dev
framework = arduino
lib_deps = 
	khoih-prog/ESP32TimerInterrupt@^2.0.1
	256dpi/MQTT@^2.5.0
	olikraus/U8g2@^2.32.15
	winlinvip/SimpleDHT@^1.0.15
	googlecloudplatform/Google Cloud IoT Core JWT@^1.1.11
